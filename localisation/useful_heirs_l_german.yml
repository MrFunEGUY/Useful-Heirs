 #usefulheirs.3500.name: "§YCoronation Preparations§!"
 usefulheirs.3500.name: "§YKrönungsvorbereitungen§!"
 #usefulheirs.3500.desc: "As we prepare for the coronation of §H[new_chosen_heir.GetName]§!, the decision must be made as to whether or not they will join the imperial House. If not, they shall keep their old name.
 usefulheirs.3500.desc: "Während wir uns auf die Krönung von §H[new_chosen_heir.GetName]§! vorbereiten, muss die Entscheidung getroffen werden, ob sie dem kaiserlichen Haus beitreten werden oder nicht. Wenn nicht, sollen sie ihren alten Namen behalten."

 #usefulheirs.3500.no_name_change: "They shall keep the name they were born with."
 usefulheirs.3500.no_name_change: "Sie sollen den Namen behalten, mit dem sie geboren wurden."
 #usefulheirs.3500.yes_name_change: "They shall join the House of [ruler.GetSecondName] and adopt our name."
 usefulheirs.3500.yes_name_change: "Sie werden sich dem Haus von [ruler.GetSecondName] anschließen und unseren Namen annehmen."
 #usefulheirs.3500.yes_name_change.tooltip: "§H[new_chosen_heir.GetName]§! will adopt the §H[ruler.GetSecondName]§! name and become §H[new_chosen_heir.GetName] [ruler.GetSecondName]§!."
 usefulheirs.3500.yes_name_change.tooltip: "§H[new_chosen_heir.GetName]§! übernimmt den Namen §H[ruler.GetSecondName]§! und wird zu §H[new_chosen_heir.GetName] [ruler.GetSecondName]§!."

 #usefulheirs.3501.name: "§YNew Heir Apparent§!"
 usefulheirs.3501.name: "§YNeuer Thronfolger§!"
 #usefulheirs.3501.desc: "A grand coronation ceremony was held today in the capital, and broadcast throughout our empire. §H[new_chosen_heir.GetName]§! has been proclaimed the new §Y[root.GetHeirTitle]§!, and is now §Yheir§! to the throne. As expected with a change of this magnitude, there are some in the empire that have been expressing their discontent. The former §Yheir§!, §H[disinherited_heir_first.GetName]§!, still has their supporters. However, this discontent is likely to die down given enough time."
 usefulheirs.3501.desc: "Heute fand in der Hauptstadt eine große Krönungszeremonie statt, die im ganzen Reich übertragen wurde. §H[new_chosen_heir.GetName]§! wurde zum neuen §Y[root.GetHeirTitle]§! ausgerufen und ist nun §YErbe§! auf dem Thron. Wie bei einem Wechsel dieser Größenordnung nicht anders zu erwarten, gibt es im Reich einige, die ihre Unzufriedenheit zum Ausdruck bringen. Der frühere §Erbe§!, §H[Enterbter_Erbe_erster.GetName]§!, hat immer noch seine Anhänger. Diese Unzufriedenheit wird sich jedoch mit der Zeit legen."
 #usefulheirs.3501.ad.desc: "In line with our customs and traditions, a grand coronation ceremony was held today in the capital, and broadcast throughout our empire. §H[new_chosen_heir.GetName]§! has been proclaimed the new §Y[root.GetHeirTitle]§!, and is now heir to the throne."
 usefulheirs.3501.ad.desc: "Gemäß unseren Sitten und Gebräuchen wurde heute in der Hauptstadt eine große Krönungszeremonie abgehalten, die im ganzen Reich übertragen wurde. §H[new_chosen_heir.GetName]§! wurde zum neuen §Y[root.GetHeirTitle]§! ausgerufen und ist nun Thronfolger."

 #usefulheirs.3900.name: "§RDynastic Heir Ascends§!"
 usefulheirs.3900.name: "§RDynastic Heir Ascends§!"
 #usefulheirs.3900.desc: "In a break with tradition, §H[deceased_ruler.GetName]§! passed away without desginating an heir. As the next in the dynastic line of succession, §H[root.ruler.GetName]§! has ascended to the throne. This has caused widespread unease, with the populace worried that the newly-crowned §Y[root.GetRulerTitle]§! §H[root.ruler.GetName]§! will not be up to the task."
 usefulheirs.3900.desc: "In einem Bruch mit der Tradition ist §H[deceased_ruler.GetName]§! verstorben, ohne einen Erben zu benennen. Als nächster in der dynastischen Erbfolge bestieg §H[root.ruler.GetName]§! den Thron. Dies hat zu großer Unruhe geführt, da die Bevölkerung befürchtet, dass der neu gekrönte §Y[root.GetRulerTitle]§! §H[root.ruler.GetName]§! der Aufgabe nicht gewachsen sein wird."

 #usefulheirs.3900.a: "We will prove ourselves."
 usefulheirs.3900.a: "Wir werden uns beweisen."

 #usefulheirs.3950.name: "§RDer designierte Erbe stirbt§!"
 usefulheirs.3950.name: "§RDer designierte Erbe stirbt§!"
 #usefulheirs.3950.desc: "In a great loss to the empire, [deceased_heir.GetTitle] §H[deceased_heir.GetName]§!, the §Yheir apparent§!, has passed away. A new §Yheir§! will need to be appointed."
 usefulheirs.3950.desc: "Ein großer Verlust für das Reich ist der Tod von [deceased_heir.GetTitle] <@H[deceased_heir.GetName]§!, dem §YThronfolger§! Ein neuer §YErbe§! muss ernannt werden."

 #usefulheirs.3950.a: "Tragic."
 usefulheirs.3950.a: "Tragisch."

