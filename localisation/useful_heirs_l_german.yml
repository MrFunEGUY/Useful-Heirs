 #usefulheirs.1000.name:0 "[root.GetHeirTitle] §H[event_target:heir_leader.GetName]§!"
 usefulheirs.1000.name:0 "[root.GetHeirTitle] §H[event_target:heir_leader.GetName]§!"
 #usefulheirs.1000.desc:0 "You summoned me, [root.GetRulerTitle]?"
 usefulheirs.1000.desc:0 "Du hast mich gerufen, [root.GetRulerTitle]?"

 #usefulheirs.1000.a:0 "You need to gain experience within our empire."
 usefulheirs.1000.a:0 "Ihr solltet Erfahrungen in unserem Imperium sammeln."
 #usefulheirs.1000.a.tooltip:0 "Will we will able to assign our heir to a leadership position within our empire."
 usefulheirs.1000.a.tooltip:0 "Wird es uns gelingen, unseren Erben in eine Führungsposition innerhalb unseres Reiches zu bringen."
 #usefulheirs.1000.b:0 "You are unworthy of being my heir."
 usefulheirs.1000.b:0 "Du bist es nicht wert, mein Erbe zu sein."
 #usefulheirs.1000.b.ad:0 "The time has come for me to designate an heir."
 usefulheirs.1000.b.ad:0 "Die Zeit ist gekommen, dass ich einen Erben bestimme."
 #usefulheirs.1000.b.tooltip:0 "We can look for a new heir from amongst our leaders, or simply disinherit our heir."
 usefulheirs.1000.b.tooltip:0 "Wir können uns einen neuen Erben aus den Reihen unserer Führungskräfte suchen oder unseren Erben einfach enterben."
 #usefulheirs.1000.c:0 "I intend to abdicate. The time has come for you to lead."
 usefulheirs.1000.c:0 "Ich beabsichtige abzudanken. Es ist an der Zeit, dass du die Führung übernimmst."
 #usefulheirs.1000.c.tooltip:0 "We will retire and our heir shall take over."
 usefulheirs.1000.c.tooltip:0 "Wir werden uns in den Ruhestand begeben, und unser Erbe wird die Nachfolge antreten."
 #usefulheirs.1000.d:0 "Nevermind."
 usefulheirs.1000.d:0 "Vergiss es."

 #usefulheirs.2000.desc:0 "How may I best serve you and the [Root.GetName]?"
 usefulheirs.2000.desc:0 "Wie kann ich Ihnen und der [Root.GetName] am besten dienen?"

 #usefulheirs.2000.a:0 "As a Governor of one of our sectors."
 usefulheirs.2000.a:0 "Als Gouverneur eines unserer Sektoren."
 #usefulheirs.2000.b:0 "As an Admiral in our navy."
 usefulheirs.2000.b:0 "Als Admiral in unserer Kriegsflotte."
 #usefulheirs.2000.c:0 "As a General in our army."
 usefulheirs.2000.c:0 "Wie ein General in unserer Armee."
 #usefulheirs.2000.d:0 "As a Scientist within our empire."
 usefulheirs.2000.d:0 "Als Wissenschaftler innerhalb unseres Reiches."
 #usefulheirs.2000.back:0 "Actually, you don't need any other resposibilities."
 usefulheirs.2000.back:0 "Eigentlich brauchst du keine weiteren Aufgaben zu übernehmen."
 #usefulheirs.2000.name_color_deactivated:0 "Heir Name Color: §EDefault§!"
