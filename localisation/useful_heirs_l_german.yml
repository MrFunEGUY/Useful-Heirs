 ### Civics
 #civic_adoptive_dynasties: "Adoptive Dynasties"
 civic_adoptive_dynasties: "Adoptivdynastien"
 #civic_adoptive_dynasties_desc: "A dynasty of inneffective rulers in the distant past has led to a tradition in this society whereby the monarch typically appoints their heir from amongst the most capable individuals in their court. This has resulted in a very stable empire. However, until an heir is appointed, the heir is still chosen via absolute primogeniture."
 civic_adoptive_dynasties_desc: "Eine Dynastie unfähiger Herrscher in der fernen Vergangenheit hat in dieser Gesellschaft zu der Tradition geführt, dass der Monarch seinen Erben in der Regel aus den fähigsten Personen seines Hofes ernennt. Dies hat zu einem sehr stabilen Imperium geführt. Bis zur Ernennung eines Erben wird dieser jedoch weiterhin durch das absolute Erstgeburtsrecht ausgewählt."
 civic_tooltip_adoptive_dynasties_effects: "Keine £stability£ §YStabilität§! oder £influence£ §YEinfluss§! kostet es, einen Erben zu bestimmen."
 civic_tooltip_adoptive_dynasties_negative_effects: "Ein nicht designierter Erbe, der Herrscher wird, senkt die £stability£ §YStabilität§! für §Y10 Jahre§! um §R20§! auf jedem Planeten außer der Hauptstadt, wo die Stabilität um §R25§! gesenkt wird."


