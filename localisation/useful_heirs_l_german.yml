 #usefulheirs.2000.name_color_deactivated.tooltip:0 "Activating this will make your heir's name §Horange§! if you assign them as a leader. Once their name is §Horange§!, it will be §Horange§! for the rest of their life."
 usefulheirs.2000.name_color_deactivated.tooltip:0 "Wenn Sie dies aktivieren, wird der Name Ihres Erben §Horange§! sein, wenn Sie ihn als Anführer einsetzen. Sobald ihr Name §Horange§! ist, wird er für den Rest ihres Lebens §Horange§! sein."
