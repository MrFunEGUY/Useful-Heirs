 #usefulheirs.3500.name: "§YNew Heir Presumptive§!"
 usefulheirs.3500.name: "§YNeuer Thronfolger§!"
 #usefulheirs.3500.desc: "A grand coronation ceremony was held today in the capital, and broadcast throughout our empire. §H[new_chosen_heir.GetName]§! has been proclaimed the new §Y[root.GetHeirTitle]§!, and is now §Yheir§! to the throne. As expected with a change of this magnitude, there are some in the empire that have been expressing their discontent. The former §Yheir§!, §H[disinherited_heir_first.GetName]§!, still has their supporters. However, this discontent is likely to die down given enough time."
 usefulheirs.3500.desc: "Heute fand in der Hauptstadt eine große Krönungszeremonie statt, die im ganzen Reich übertragen wurde. §H[new_chosen_heir.GetName]§! wurde zum neuen §Y[root.GetHeirTitle]§! ausgerufen und ist nun §YErbe§! auf dem Thron. Wie bei einem Wechsel dieser Größenordnung nicht anders zu erwarten, gibt es im Reich einige, die ihre Unzufriedenheit zum Ausdruck bringen. Der frühere §Erbe§!, §H[Enterbter_Erbe_erster.GetName]§!, hat immer noch seine Anhänger. Diese Unzufriedenheit wird sich jedoch mit der Zeit legen."
 #usefulheirs.3500.ad.desc: "In line with our customs and traditions, a grand coronation ceremony was held today in the capital, and broadcast throughout our empire. §H[new_chosen_heir.GetName]§! has been proclaimed the new §Y[root.GetHeirTitle]§!, and is now heir to the throne."
 usefulheirs.3500.ad.desc: "Gemäß unseren Sitten und Gebräuchen wurde heute in der Hauptstadt eine große Krönungszeremonie abgehalten, die im ganzen Reich übertragen wurde. §H[new_chosen_heir.GetName]§! wurde zum neuen §Y[root.GetHeirTitle]§! ausgerufen und ist nun Thronfolger."

 #uh_adoptive.1110.name: "§RDynastic Heir Ascends§!"
 uh_adoptive.1110.name: "§RDynastisches Erbe§!"
 #uh_adoptive.1110.desc: "In a break with tradition, §H[deceased_ruler.GetName]§! passed away without desginating an heir. As the next in the dynastic line of succession, §H[root.ruler.GetName]§! has ascended to the throne. This has caused widespread unease, with the populace worried that the newly-crowned §Y[root.GetRulerTitle]§! §H[root.ruler.GetName]§! will not be up to the task."
 uh_adoptive.1110.desc: "In einem Bruch mit der Tradition ist unser vorheriger Herrscher verstorben, ohne einen Erben zu bestimmen. Als nächster in der dynastischen Erbfolge hat §H[ruler.GetName]§! den Thron bestiegen. Dies hat zu großer Unruhe geführt, da die Bevölkerung befürchtet, dass der neu gekrönte §Y[root.GetRulerTitle]§! §H[root.ruler.GetName]§! nicht für das Amt geeignet ist."

 #uh_adoptive.1110.a: "We will prove ourselves."
 uh_adoptive.1110.a: "Wir werden uns beweisen."

 #uh_adoptive.2010.name: "§RDer designierte Erbe stirbt§!"
 uh_adoptive.2010.name: "§RDer designierte Erbe stirbt§!"
 #uh_adoptive.2010.desc: "In a great loss to the empire, [deceased_heir.GetTitle] §H[deceased_heir.GetName]§!, the §Yheir apparent§!, has passed away. A new §Yheir§! will need to be appointed."
 uh_adoptive.2010.desc: "Ein großer Verlust für das Reich ist der Tod von [deceased_heir.GetTitle] <@H[deceased_heir.GetName]§!, dem §YThronfolger§! Ein neuer §YErbe§! muss ernannt werden."

 #uh_adoptive.2010.a: "Tragic."
 uh_adoptive.2010.a: "Tragisch."

 uh_adoptive.3015.name: "§RDynastic Succession Restored§!"
 uh_adoptive.3015.desc: "In einer großen Rede vor der Nation hat heute §Y[root.GetRulerTitle]§! §H[ruler.GetName]§! die Entscheidung bekannt, mit der Tradition zu brechen und die dynastische Erbfolge wieder einzuführen. Diese Entscheidung ist in der Bevölkerung nicht gut aufgenommen worden. Sie befürchten, dass der Thron wie in der Vergangenheit irgendwann an jemanden übergehen wird, der der Verantwortung nicht würdig ist."

