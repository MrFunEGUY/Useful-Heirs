 uh_adoptive.1110.desc: "В нарушение наших традиций, предыдущий правитель ушел из жизни, не назначив наследника. Следующий в родовой линии, §H[ruler.GetName]§!, взошел на трон. Это спровоцировало повсеместные волнения, многие граждане обеспокоены, что свежекоронованный §Y[root.GetRulerTitle]§! §H[root.ruler.GetName]§! не подходит для такой ответственности."

 uh_adoptive.1110.a: "Мы докажем, что достойны титула."

