 usefulheirs.3500.name: "§YНовый Наследник Престола§!"
 usefulheirs.3500.desc: "Сегодня в столице прошла грандиозная церемония, транслировавшаяся по всей империи. §H[new_chosen_heir.GetName]§! провозглашен как новый §Y[root.GetHeirTitle]§!, став §Yнаследником§! трона. Ожидаемо, такие серьезные перемены вызвали недовольство у части граждан империи. Бывший §Yнаследник§!, §H[disinherited_heir.GetName]§!, все еще имеет определенную поддержку. Будем надеется, волнения уляжутся в скором времени."
