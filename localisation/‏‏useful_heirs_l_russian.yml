 usefulheirs.1000.name:0 "[root.GetHeirTitle] §H[event_target:heir_leader.GetName]§!"
 usefulheirs.1000.desc:0 "Ты вызвал меня, [root.GetRulerTitle]?"

 usefulheirs.1000.a:0 "Тебе нужно набираться опыта в нашей империи."
 usefulheirs.1000.a.tooltip:0 "Сможем ли мы назначить нашего наследника на руководящую должность в нашей империи?"
 usefulheirs.1000.b:0 "Ты недостоин быть моим наследником!"
 usefulheirs.1000.b.tooltip:0 "Мы можем искать нового наследника среди наших лидеров или просто лишить наследника наследства."
 usefulheirs.1000.c:0 "Я намерен отречься от престола. Пришло время вам править."
 usefulheirs.1000.c.tooltip:0 "Мы уйдем на пенсию, и наш наследник вступит на престол."
 usefulheirs.1000.d:0 "Забудь."

 usefulheirs.2000.desc:0 "Как я могу лучше всего служить вам и [Root.GetName]?"

 usefulheirs.2000.a:0 "Как Губернатор одного из наших секторов."
 usefulheirs.2000.b:0 "Как Адмирал в нашем флоте."
 usefulheirs.2000.c:0 "Как Генерал в нашей армии."
 usefulheirs.2000.d:0 "Как Ученый в нашей империи."
 usefulheirs.2000.e:0 "Собственно, никаких других обязанностей тебе не нужно."

 usefulheirs.3000.desc:0 "Мой [root.GetRulerTitle], Прошу пересмотреть!"

 usefulheirs.3000.a:0 "Один из наших Губернаторов займет ваше место."
 usefulheirs.3000.b:0 "Один из наших Адмиралов займет ваше место."
 usefulheirs.3000.c:0 "Один из наших Генералов займет ваше место."
 usefulheirs.3000.d:0 "Один из наших Ученых займет ваше место."
 usefulheirs.3000.e:0 "Следующий в очереди займёт твое место."
 usefulheirs.3000.f:0 "Возможно, ты еще сможешь проявить себя."

