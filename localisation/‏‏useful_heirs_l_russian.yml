 usefulheirs.4000.name:0 "[root.GetHeirTitle] [event_target:heir_leader.GetName]"
 usefulheirs.4000.desc:0 "Мой [root.GetRulerTitle], ты уверен?"

 usefulheirs.4000.a:0 "На самом деле я не уверен. Я рассмотрю это подробнее."
 usefulheirs.4000.b:0 "Я уверен. Пришло твое время. Я уйду на пенсию."
 usefulheirs.4000.b.tooltip:0 "Мы выйдем на пенсию."
 usefulheirs.4000.c:0 "Я. Тем не менее, я знаю, что могу внести свой вклад и в других сферах."
 usefulheirs.4000.c.tooltip:0 "Мы уйдем от власти и выберем другую руководящую должность в нашей империи."

 usefulheirs.4010.name:0 "[root.GetHeirTitle] [event_target:heir_leader.GetName]"
 usefulheirs.4010.desc:0 "Если вы этого хотите. Я не разочарую тебя. Что ты хочешь делать?"

 usefulheirs.4010.a:0 "Я буду председательствовать над одним из наших секторов в качестве Губернатора."
 usefulheirs.4010.b:0 "Я возглавлю один из наших флотов как Адмирал."
 usefulheirs.4010.c:0 "Я буду вести наши войска как Генерал."
 usefulheirs.4010.d:0 "Я буду стремиться к знаниям как Ученый."

 usefulheirs.4051.name:0 "Королевская коронация"
 usefulheirs.4051.desc:0 "Это день праздника, потому что у нас новый §H[root.GetRulerTitle]§!! В пышной церемонии, транслируемой по всей нашей империи, §Y[event_target:abdicated_ruler_old_clone.GetName]§! формально отрекся от престола и коронован §H[root.GetHeirTitle]§! §Y[event_target:new_ruler.GetName]§! как §H[root.GetRulerTitle]§!. В своей первой официальной речи §H[root.GetRulerTitle]§! §Y[event_target:new_ruler.GetName]§! обещал светлое будущее для [Root.GetAdj] населения."

 usefulheirs.4051.a:0 "I will править."

